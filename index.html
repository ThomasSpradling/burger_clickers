		    	rounded = number / 1e3;
		  	}
		  	else {
		    	if(small) {
		  			abbr = '';
		  		} else {
		  			abbr = '';
		  		}
		    	rounded = number;
		  	}
		  	if(maxPlaces !== false) {
		    	var test = new RegExp('\\.\\d{' + (maxPlaces + 1) + ',}$')
		    	if(test.test(('' + rounded))) {
		      		rounded = rounded.toFixed(maxPlaces);
		    	}
		  	}
		  	return rounded + abbr;
		}

		if (!localStorage.score) {
			localStorage.score = 0;
		}
		if(!localStorage.click) {
			localStorage.click = 1;
		}
		if (!localStorage.auto) {
			localStorage.auto = 0;
		}
		function spriteSheet() {
			let image = "Images/spriteSheet.gif";
			return image;
		}
		function addBuild(x, y, name, type, cost, value, storage, description) {
			setInterval(() => {
				bought.innerHTML = "Owned: " + localStorage[storage]; 
				buy.innerHTML = "Cost: " + bigNum(Math.floor(cost * Math.pow(1.15, Number(localStorage[storage]))), 2, true);

				if (localStorage["score"] >= Math.floor(cost * Math.pow(1.15, Number(localStorage[storage])))) {
					buy.disabled = false;
					if (type === "click") {
						buy.onclick = () => {
							localStorage[storage] = Number(localStorage[storage]) + 1;
							localStorage.click = Number(localStorage.click) + value * Math.pow(1.15, Number(localStorage[storage] - 1));
							localStorage.score = Number(localStorage.score) - Math.floor(cost * Math.pow(1.15, Number(localStorage[storage]) - 1));
						};
					} else if (type === "auto") {
						buy.onclick = () => {
							localStorage[storage] = Number(localStorage[storage]) + 1;
							localStorage.auto = Number(localStorage.auto) + (value * Math.pow(1.15, Number(localStorage[storage] - 1)))/10;
							localStorage.score = Number(localStorage.score) - Math.floor(cost * Math.pow(1.15, Number(localStorage[storage]) - 1));
						};
					}
				} else {
					buy.disabled = true;
				}
			});
			if (!localStorage[storage]) {
				localStorage[storage] = 0;
			}
			var div = document.createElement("div");
			div.className = 'build';

			var imag = document.createElement("div");
			imag.style.backgroundImage = "url(Images/spritesheet.png)";
			imag.className = 'build-icon';
			imag.style.backgroundPosition = -x * 64 + "px " + -y * 64 + "px";
			div.appendChild(imag);

			var _name = document.createElement("div");
			_name.innerHTML = name;
			_name.className = 'namme';
			div.appendChild(_name);

			var bought = document.createElement("span");
			bought.className = 'bought';
			div.appendChild(bought);

			var buy = document.createElement("button");
			buy.className = 'buy';
			div.appendChild(buy);
			
			var extras = document.createElement("div");
			extras.className = "extras";
			
			
			var extrasList = document.createElement("div");
			let damgeType = type === "click"?"bpc":"bps";
			let currentDmg = 0;
			let nextDmg = 0;
			setInterval(() => {
				for(let i = 0; i <= localStorage[storage]; i++) {
					currentDmg += value * Math.pow(1.15, Number(i))*10;
					nextDmg += value * Math.pow(1.15, Number(i + 1))*10;
				}

				extrasList.innerHTML = "<span class='titillo'>"+name+"</span> "+
					"<span class='dmg'>"+damgeType+": "+bigNum(currentDmg, 2, true)+" | Next: "+bigNum(nextDmg, 2, true)+"</span>"+
					"<p>"+description+"</p>";
					extrasList.className = "extras-menu";
			}, 10);
			
			extrasList.onclick = () => {
				extrasList.style.top = "-420%";
				extrasList.style.opacity = 0;
			};
			
			extras.onclick = () => {
				extrasList.style.top = "-215%";
				extrasList.style.opacity = "0.9";
			};
			div.appendChild(extras);
			div.appendChild(extrasList);
			
			var tool = document.createElement("div");
			tool.innerHTML = name;
			tool.className = 'tooltip';
			div.appendChild(tool);

			var store = document.getElementById('store-box-wrapper');
			store.appendChild(div);	
		}

		let score = document.getElementById('score');
		let burger = document.getElementById('burger');


		
		setInterval(() => {
			score.innerHTML = bigNum(localStorage.score, 2, false);
			burger.onclick = () => {
				localStorage.score = Number(localStorage.score) + Number(localStorage.click);
			}
			document.getElementById('click').innerHTML = "Burgers Per Click: " + bigNum(localStorage.click, 2, false);
			document.getElementById('auto').innerHTML = "Burgers Per Second: " + bigNum(localStorage.auto * 10, 2, false);
		}, 10);
		
		var startedAt;
		
		function start() {
			startedAt = Date.now();
			requestAnimationFrame(update);
		}
		
		function update() {
			let elapsedTime = Date.now() - startedAt;
			localStorage.score = Number(localStorage.score) + Number(localStorage.auto)*elapsedTime/100;
			start();
		}
		start();
		
		let names = [
			"Burger Grill",
			"Uncle Burg",
			"Burger Printer",
			"Burger Farm",
			"Burger Plantation",
			"Burger Mine",
			"Burger Factory",
			"Burger Bank",
			"Burger Castle",
			"Burger Wizardry",
			"Burger Alchemy",
			"Burger Space Station",
			"Burger Altar",
			"Order of the Burger",
			"Burger Planet",
			"Burger Universe"
		];
		let descs = [
			"Every business starts small; why not start with a fresh new grill?",
			"He's inherited the secret family Burger recipe, but he'll give it to you for a couple of Burgers.",
			"Silicon Valley has just arrived; Burger grills are a thing of the past, it's all about printing them out now!",
			"The first step to corporate domination is attaining vertical monopolies. Get a head start by purchasing the agricultural industry.",
			"Farms are outdated, and it's time to revamp the agricultural industry with some high quality plantations. Don't worry, Burgers don't have rights.",
			"A recent mining rig has just discovered pockets of pure Burgers, created by the earth's intense pressure crushing dinosaur fossils into delicious fast food.",
			"The assembly line has just been introduced in the fast food business, and it's up to you to get them patties on a conveyor belt, stat!",
			"Occupy Wall Street with your delicious Burgers, and replace the USD with your incredible fast food. Don't worry, it's perfectly kosher...",
			"All this corporate monopolization sure does bore a person. Why not use some of that money to create a castle for yourself?",
			"Noticing your growing Burger empire, a group of wizards have visited to bestow upon you the secrets of Burger summoning. Use this wisely.",
			"Burger Scholars have recently discovered a Medieval tome of alchemy dedicated to turning elements into Burgers.",
			"The Taco Industry has threatened you with a thermonuclear food fight. It's up to you to reach space before they do.",
			"The ancient Americans have prayed to the God of Burgers for bountiful harvests during the winter time. You could learn a thing or two from such wisdom.",
			"A secret society of Burger people seek to exploit the incredible potential of Burger making. They've been kind enough to let you join their clubs, for a price.",
			"Within the Soda Way Galaxy, there exists a planet of Burgers. Just think, ANOTHER planet filled with your Burgers!",
			"Scientists have recently discovered that 100% of the Universe is made by the same atoms that are  found in burgers. Use this to your advantage."
			
		];
		addBuild(0, 0, names[0], "click" , 5, 1, "one", descs[0]);
		addBuild(1, 0, names[1], "click", 250, 22/3, "two", descs[1]);
		addBuild(2, 0, names[2], "auto", 4000, 225, "three", descs[2]);
		addBuild(3, 0, names[3], "auto", 1e5, 3725, "four", descs[3]);
		addBuild(0, 1, names[4], "click", 2.5e6, 47143/3, "five", descs[4]);
		addBuild(1, 1, names[5], "auto", 1e8, 7.82e5, "six", descs[5]);
		addBuild(2, 1, names[6], "click", 6.5e9, 1.701e7/3, "seven", descs[6]);
		addBuild(3, 1, names[7], "auto", 4.5e11, 4.607e8, "eight", descs[7]);
		addBuild(0, 2, names[8], "click", 3.6e13, 2e10/3, "nine", descs[8]);
		addBuild(1, 3, names[9], "auto", 2.7e15, 8.147e11, "ten", descs[9]);
		addBuild(3, 2, names[10], "click", 3e17, 4.914e13/3, "eleven", descs[10]);
		addBuild(1, 2, names[11], "auto", 3.500e20, 3.112e16, "twelve", descs[11]);
		addBuild(2, 2, names[12], "click", 4.200e24, 2.027e20/3, "thirteen", descs[12]);
		addBuild(2, 3, names[13], "auto", 2.1e27, 7.46e22, "fourteen", descs[13]);
		addBuild(0, 4, names[14], "click", 1e40, 1.3e32/3, "fifteen", descs[14]);
		addBuild(0, 3, names[15], "auto", 1e55, 9.655e44/3, "sixteen", descs[15]);
	</script>
</body>
</html>
